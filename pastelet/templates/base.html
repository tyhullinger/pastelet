<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <link rel="stylesheet" href="/static/css/default.css" />
        <link rel="stylesheet" href="/static/css/code-style/monokai.css" id="code-style" />
        <title>Pastelet{% if title %} | {% endif %}{% block title %}{% endblock %}</title>

        <script type="text/javascript">
        </script>
    </head>
    <body>
        <div id="maincontainer">

            <div id="topsection"><div class="innertube"><h1>Pastelet - Share your code!</h1></div></div>

            <div id="contentwrapper">
                <div id="contentcolumn">
                    <div class="innertube">
                    {% block content %}{% endblock %} 
                    </div>
                </div>
            </div>

            <div id="rightcolumn">
                <div class="innertube">
                    {% block recent_entries %}{% endblock %}
                </div>
            </div>

            <div id="footer">Some footer crap here.</div>

        </div>
        <script type="text/javascript" src="/static/js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="/static/js/default.js"></script>
    </body>
</html>
